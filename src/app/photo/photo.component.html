<div class="container">
  <div class="row">
    <div class="card">
      <img class="card-img-top" [src]="imageUrl()" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ selectedPhoto.title._content }}</h5>
        <p class="card-text">{{ selectedPhoto.description._content }}</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">Owner</h5>
        <p class="card-text">{{ selectedPhoto.owner.realname }}</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">Taken</h5>
        <p class="card-text">{{ selectedPhoto.dates.taken | date }}</p>
      </div>
    </div>
    <div class="container-fluid bg-light py-3">
      <div class="messages"></div>
      <div class="controls">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="form_name">Name *</label>
              <input
                id="form_name"
                type="text"
                name="ratingBy"
                [(ngModel)]="userReview.ratingBy"
                class="form-control"
                placeholder="Please enter your name *"
                required="required"
                data-error="name is required."
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="form-group">
              <label for="form_email">Rating</label>
              <br />
              <ngb-rating
                [(rate)]="initialRating"
                (rateChange)="onRatingSet($event)"
              ></ngb-rating>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="form_message">Message *</label>
            <textarea
              id="form_message"
              class="form-control"
              placeholder="Please write your opinion here.."
              name="reviewText"
              [(ngModel)]="userReview.reviewText"
              rows="4"
              required="required"
              data-error="send a message."
            ></textarea>
            <div class="help-block with-errors"></div>
          </div>
        </div>
        <div class="col-md-12">
          <input
            type="button"
            class="btn btn-warning btn-send"
            (click)="addPhotoReview()"
            value="Add Review"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-muted">
            <strong>*</strong> These fields are required.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
